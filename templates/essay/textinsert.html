<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fu div{
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            background-color: red;
            text-align: center;
            line-height: 100px;
        }
    </style>
    <script src="../../static/js/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="fu">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
</div>
<button class="btn">移动</button>
<div class="test">456<span>123</span></div>
<script>
    $(function(){
        $(".btn").click(function(){
            // $(".box3").insertBefore($(".box2"));
            $(".box3").insertBefore($(".box3").prev());
        });
        $(".test").text("789");
    })
</script>
</body>
</html>
